<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KvK 실시간 이벤트 타이머</title>
    <style>
        /* CSS 스타일 시작 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #ff5757;
            margin-bottom: 30px;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .event-card {
            background-color: #2a2a4a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50; /* Primary event color */
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffcc00; /* Countdown color */
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .next-time {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
        }
        .passed {
            color: #ff5757;
            font-size: 1.2em;
        }
        .recurrence {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ RoK KvK 실시간 이벤트 타이머</h1>
        <div class="event-grid" id="countdown-grid">
            </div>
    </div>

    <script>
        // JavaScript 코드 시작
        
        // --- 1. 이벤트 데이터 설정 ---
        // [이름, 첫 시작 시각 (YYYY-MM-DD HH:MM), 반복 주기 (시간 단위, 반복 없으면 0)]
        const events = [
            // 사용자 지정 일정
            ["폐허", "2025-12-11 00:10", 40], // 40시간 주기
            ["제단", "2025-12-22 00:10", 86], // 86시간 주기
            ["4관문 오픈", "2025-12-14 00:10", 0], // 주기 없음
            ["5관문 오픈", "2025-12-18 00:10", 0], // 주기 없음
            ["6관문 오픈", "2025-12-20 00:10", 0]  // 주기 없음
        ];

        const grid = document.getElementById('countdown-grid');
        
        // --- 2. 다음 이벤트 시각 계산 함수 ---
        function calculateNextEvent(startTimeStr, recurrenceHours) {
            // 수정된 부분: KST의 공식 UTC 오프셋 (+09:00)을 사용하여 안정적으로 파싱
            // YYYY-MM-DD HH:MM:00 +09:00 형태로 파싱합니다.
            let nextTime = new Date(startTimeStr + ":00 +09:00"); 
            const currentTime = new Date();

            if (recurrenceHours > 0) {
                const recurrenceMs = recurrenceHours * 60 * 60 * 1000;
                
                // 시작 시각이 현재보다 이전이면, 현재 시각보다 나중일 때까지 주기를 더합니다.
                while (nextTime.getTime() < currentTime.getTime()) {
                    nextTime = new Date(nextTime.getTime() + recurrenceMs);
                }
            } else {
                // 반복 없는 단일 이벤트는 시작 시간이 지나면 종료 처리
                if (nextTime.getTime() < currentTime.getTime()) {
                    return null; 
                }
            }
            return nextTime;
        }

        // --- 3. 실시간 카운트다운 업데이트 함수 ---
        function updateCountdown() {
            const currentTime = new Date();
            let htmlContent = '';

            events.forEach(([title, startTimeStr, recurrenceHours], index) => {
                const nextTime = calculateNextEvent(startTimeStr, recurrenceHours);
                let countdownHTML = '';
                let nextTimeStr = '';
                let recurrenceStr = recurrenceHours > 0 ? `${recurrenceHours}시간 주기` : '단일 이벤트';
                
                if (nextTime === null) {
                    // 단일 이벤트가 이미 지난 경우
                    countdownHTML = `<div class="countdown passed">완료</div>`;
                    nextTimeStr = '';
                    recurrenceStr = '이벤트 종료';
                } else {
                    const timeDifference = nextTime.getTime() - currentTime.getTime();
                    
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    // 포맷팅 (05, 09 처럼 두 자리로 맞춤)
                    const format = (n) => String(n).padStart(2, '0');

                    if (days > 0) {
                        countdownHTML = `<div class="countdown">${days}일 ${format(hours)}:${format(minutes)}:${format(seconds)}</div>`;
                    } else {
                        countdownHTML = `<div class="countdown">${format(hours)}:${format(minutes)}:${format(seconds)}</div>`;
                    }
                    
                    // 다음 오픈 시각을 깔끔하게 한국어로 표시
                    nextTimeStr = `다음 오픈: ${nextTime.toLocaleString('ko-KR', { 
                        month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false 
                    })}`;
                }

                // HTML 카드 생성 및 추가
                htmlContent += `
                    <div class="event-card" id="event-${index}">
                        <div class="event-title">${title}</div>
                        ${countdownHTML}
                        <div class="next-time">${nextTimeStr}</div>
                        <div class="recurrence">${recurrenceStr}</div>
                    </div>
                `;
            });

            grid.innerHTML = htmlContent;
        }

        // 1초마다 카운트다운을 업데이트
        updateCountdown();
        setInterval(updateCountdown, 1000);
        // JavaScript 코드 끝
    </script>
</body>
</html>
