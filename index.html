            color: #ff3859;

        /* 달력 스타일 */
        #calendar-container {
            background-color: #2a2a4a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            padding: 20px;
            overflow-x: auto;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .calendar th {
            background-color: #33395b;
            color: #ffcc00;
            padding: 10px 0;
            font-size: 1.1em;
            border: 1px solid #3a3a5a;
        }
        .calendar td {
            height: 100px;
            border: 1px solid #3a3a5a;
            padding: 5px;
            vertical-align: top;
            text-align: left;
        }
        .day-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .sunday { color: #ff5757; }
        .saturday { color: #8af7a0; }
        .today {
            background-color: #4CAF50 !important;
            color: #fff;
            border: 3px solid #ffcc00;
        }
        /* 이벤트 스타일 */
        .event-label {
            font-size: 0.75em;
            display: block;
            padding: 2px 4px;
            margin-top: 2px;
            border-radius: 3px;
            line-height: 1.2;

            text-align: center;

        .event-phase { background-color: #555; color: #fff; }

    </style>
