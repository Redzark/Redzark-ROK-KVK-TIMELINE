        .container {

        h1 { color: #ff3859; margin-bottom: 5px; font-size: 2em; }

        /* --- 달력 스타일 --- */
        #calendar-container {
            background-color: #2a2a4a;
            border-radius: 10px;
            padding: 10px;
            overflow-x: auto;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .calendar {
            width: 100%;
            min-width: 600px;

            color: #ffcc00;
            padding: 10px 0;

        }
        .calendar td {
            height: 110px;
            border: 1px solid #444;
            padding: 5px;
            vertical-align: top;
            text-align: left;
            position: relative;
        }

        .saturday .day-number { color: #8af7a0; }
