<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoK KvK Dashboard</title>
    <style>
        :root {
            --bg-color: #f4f6f8; /* 아주 밝은 회색 배경 */
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --accent-ruins: #e67e22; /* 폐허: 오렌지 */
            --accent-altar: #c0392b; /* 제단: 레드 */
            --accent-pass: #2980b9;  /* 관문: 블루 */
            --shadow: 0 8px 16px rgba(0,0,0,0.05);
            --radius: 12px;
        }

        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 그리드 레이아웃 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        /* 카드 디자인 */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border-top: 5px solid #ccc; /* 상단 컬러바 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 카드별 포인트 컬러 */
        .card.ruins { border-color: var(--accent-ruins); }
        .card.altar { border-color: var(--accent-altar); }
        .card.pass { border-color: var(--accent-pass); }
