<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvK 타이머 대시보드</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        /* 1. 폐허 및 제단 (최우선 강조 구역) */
        .priority-zone {
            background-color: #2c0b0b; /* 붉은 계열 어두운 배경 */
            border: 3px solid #ff4444; /* 강조 테두리 */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px; /* 관문 구역과 거리두기 */
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        }

        .priority-header {
            color: #ff4444;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .ruins-altar-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .highlight-box {
            background-color: #4a1c1c;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .highlight-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700; /* 금색 텍스트 */
            margin-bottom: 10px;
            display: block;
        }

        .round-input {
            background-color: #333;
            border: 1px solid #777;
            color: white;
            padding: 5px;
            width: 60px;
            text-align: center;
            font-size: 1.1em;
            border-radius: 4px;
        }

        .timer-display {
            font-size: 2.5em; /* 시간 표시를 가장 크게 */
            font-weight: bold;
            margin-top: 10px;
            font-family: monospace;
        }

        /* 2. 관문 구역 (일반 구역) */
        .pass-zone {
            background-color: #252525;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 20px;
        }

        .pass-header {
            color: #aaa;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .pass-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .pass-box {
            background-color: #333;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .pass-title {
            color: #88c0d0;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .pass-timer {
            font-size: 1.5em;
            font-family: monospace;
            color: #eceff4;
        }

        /* 공통 라벨 스타일 */
        label {
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="priority-zone">
        <div class="priority-header">⚠ 중요: 폐허 및 제단 현황 ⚠</div>
        
        <div class="ruins-altar-container">
            <div class="highlight-box">
                <span class="highlight-title">고대 폐허</span>
                <div>
                    <label>현재 회차: </label>
                    <input type="number" class="round-input" value="1"> 회
                </div>
                <div class="timer-display" id="ruins-timer">00:00:00</div>
                <div style="color:#ffaaaa; font-size:0.9em;">(오픈까지 남은 시간)</div>
            </div>

            <div class="highlight-box">
                <span class="highlight-title">어둠의 제단</span>
                <div>
                    <label>현재 회차: </label>
                    <input type="number" class="round-input" value="1"> 회
                </div>
                <div class="timer-display" id="altar-timer">00:00:00</div>
                <div style="color:#ffaaaa; font-size:0.9em;">(오픈까지 남은 시간)</div>
            </div>
        </div>
    </div>

    <div class="pass-zone">
        <div class="pass-header">관문 오픈 예정 시간</div>
        
        <div class="pass-container">
            <div class="pass-box">
                <span class="pass-title">4 관문</span>
                <div class="pass-timer" id="pass4-timer">D-Day 00:00:00</div>
            </div>

            <div class="pass-box">
                <span class="pass-title">5 관문</span>
                <div class="pass-timer" id="pass5-timer">D-Day 00:00:00</div>
            </div>

            <div class="pass-box">
                <span class="pass-title">6 관문</span>
                <div class="pass-timer" id="pass6-timer">D-Day 00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        // 여기에 타이머 로직을 연결하면 됩니다.
        // 예시로 텍스트만 표시되도록 두었습니다.
        
        // 실제 사용 시에는 목표 시간을 설정하고 setInterval로 1초마다 갱신하는 코드를 추가합니다.
        console.log("레이아웃이 로드되었습니다.");
    </script>
</body>
</html>
